<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>殖民火星年度报告</h3>
						<form action="/index.html" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input id="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入用户名">
							</div>
							<div class="mb2"><a class="act-but submit" id = btn href="javascript:;" onclick="func()" style="color: #FFFFFF">查看年度报告</a></div>
							<div class="mb2"><p class="act-but-2 submit text-error-phe"></p></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/demo-1.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
		<script>
			function func(){
				var flag = false;
				$.getJSON('summary.json', function(data) {
					var id = document.getElementById("logname").value;
					console.log(flag);
					console.log(id);
					$.each(data, function(key, val) {
						if (key == id) {
							flag = true;
							window.location.href="report.html?id="+document.getElementById("logname").value;
						}
					});
					if (!flag) $('.text-error-phe').html('无法匹配用户名<br></br>如有问题可以与Ender联系<br></br>（QQ: 209926937）');
				});
			}
				// $("#btn").attr("href","index.html?id="+document.getElementById("logname").value);
		</script>
	</body>
</html>
